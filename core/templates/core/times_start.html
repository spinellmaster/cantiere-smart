{% extends "core/base.html" %}
{% block title %}Avvia timbratura Â· CantiereSmart{% endblock %}
{% block content %}
  <h2 style="margin:0 0 12px 0">Avvia timbratura</h2>
  <div class="card">
    <form method="post">
      {% csrf_token %}
      <div style="display:grid; gap:10px; grid-template-columns: 1fr">
        <div>
          <label>Progetto</label><br>
          {{ form.project }}
        </div>
        <div>
          <label>Note (opz.)</label><br>
          {{ form.note }}
        </div>
      </div>
      <div style="margin-top:12px; display:flex; gap:8px">
        <button class="btn">Avvia</button>
        <a class="btn secondary" href="/times">Annulla</a>
      </div>
    </form>
  </div>
{% endblock %}
