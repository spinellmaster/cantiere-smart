{% extends "core/base.html" %}
{% block title %}Allocazione · CantiereSmart{% endblock %}
{% block content %}
  <h2 style="margin:0 0 12px 0">Aggiungi allocazione — TS #{{ ts.id }}</h2>
  <div class="card">
    <form method="post">
      {% csrf_token %}
      <div style="display:grid; gap:10px; grid-template-columns: 1fr 1fr">
        <div style="grid-column:1 / -1">
          <label>Lavorazione</label><br>
          {{ form.work_item }}
        </div>
        <div>
          <label>Minuti (opz.)</label><br>
          {{ form.minutes_allocated }}
        </div>
        <div>
          <label>Percentuale (opz.)</label><br>
          {{ form.percent_allocated }}
        </div>
        <div style="grid-column:1 / -1">
          <label>Note (opz.)</label><br>
          {{ form.note }}
        </div>
      </div>
      <div style="margin-top:12px; display:flex; gap:8px">
        <button class="btn">Salva</button>
        <a class="btn secondary" href="/times/{{ ts.id }}/">Annulla</a>
      </div>
    </form>
  </div>
{% endblock %}
